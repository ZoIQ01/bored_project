<form method="get" action="{% url 'activities_list' %}" class="card shadow-sm mb-3">
  <div class="card-body">
    <h2 class="h6 mb-3">Filters</h2>
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Apply Filters</button>
    <a href="{% url 'activities_list' %}" class="btn btn-outline-secondary">Clear</a>
  </div>
</form>
    </div>

    <div class="col-12 col-md-4 col-lg-2">
      <label class="form-label" for="id_participants">Participants</label>
      <input
        class="form-control"
        type="number"
        name="participants"
        id="id_participants"
        min="1"
        step="1"
        value="{{ request.GET.participants|default_if_none:'' }}"
        placeholder="e.g. 1"
      >
      {% if form and form.participants.errors %}
        <div class="text-danger small mt-1">{{ form.participants.errors|join:', ' }}</div>
      {% endif %}
    </div>

    <div class="col-12 col-md-4 col-lg-2">
      <label class="form-label" for="id_price">Price</label>
      <input
        class="form-control"
        type="number"
        name="price"
        id="id_price"
        step="0.01"
        min="0"
        value="{{ request.GET.price|default_if_none:'' }}"
        placeholder="e.g. 0.10"
      >
      {% if form and form.price.errors %}
        <div class="text-danger small mt-1">{{ form.price.errors|join:', ' }}</div>
      {% endif %}
    </div>

    <div class="col-12 col-md-4 col-lg-2">
      <label class="form-label" for="id_accessibility">Accessibility</label>
      <select class="form-select" name="accessibility" id="id_accessibility">
        <option value="">Any</option>
        {% for a in accessibility_choices %}
          <option value="{{ a }}" {% if request.GET.accessibility == a %}selected{% endif %}>{{ a }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="col-12 col-lg-3">
      <label class="form-label" for="id_activity">Activity</label>
      <input class="form-control" type="text" name="activity" id="id_activity" value="{{ request.GET.activity|default_if_none:'' }}" placeholder="Search text...">
    </div>

    <div class="col-12 d-flex gap-2">
      <button type="submit" class="btn btn-primary">Apply Filters</button>
    </div>
  </div>
  </div>
</form>
